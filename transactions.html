<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Transações - FinanceApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">    <!-- Link de Pular Navegação -->
    <a href="#main-content" class="skip-link visually-hidden-focusable">Pular para o conteúdo principal</a>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" role="navigation" aria-label="Navegação principal">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html" aria-label="FinanceApp - Ir para dashboard">
                <i class="bi bi-wallet2" aria-hidden="true"></i> FinanceApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="dashboard.html" aria-label="Ir para Dashboard">
                        <i class="bi bi-speedometer2" aria-hidden="true"></i> Dashboard
                    </a>
                    <a class="nav-link active" href="transactions.html" aria-current="page" aria-label="Página atual - Transações">
                        <i class="bi bi-plus-circle" aria-hidden="true"></i> Transações
                    </a>
                    <a class="nav-link" href="history.html" aria-label="Ir para Histórico">
                        <i class="bi bi-clock-history" aria-hidden="true"></i> Histórico
                    </a>
                    <a class="nav-link" href="reports.html" aria-label="Ir para Relatórios">
                        <i class="bi bi-bar-chart" aria-hidden="true"></i> Relatórios
                    </a>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()" aria-label="Fazer logout">
                        <i class="bi bi-box-arrow-right" aria-hidden="true"></i> Sair
                    </button>

            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Transações</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#transactionModal">
                <i class="fas fa-plus me-1"></i>Nova Transação
            </button>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white">
                <div class="row">
                    <div class="col-md-3">
                        <select class="form-select" id="filterType" onchange="filterTransactions()">
                            <option value="">Todos os tipos</option>
                            <option value="income">Receitas</option>
                            <option value="expense">Despesas</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="month" class="form-control" id="filterMonth" onchange="filterTransactions()">
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-outline-secondary" onclick="clearFilters()">
                            <i class="fas fa-times me-1"></i>Limpar Filtros
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Descrição</th>
                                <th>Categoria</th>
                                <th>Tipo</th>
                                <th>Valor</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTable">
                            <tr>
                                <td colspan="6" class="text-center text-muted">Nenhuma transação encontrada.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para adicionar transação -->
    <div class="modal fade" id="transactionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nova Transação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="transactionForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="type" class="form-label">Tipo</label>
                            <select class="form-select" id="type" required>
                                <option value="">Selecione</option>
                                <option value="income">Receita</option>
                                <option value="expense">Despesa</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="description" required 
                                   placeholder="Ex: Salário, Supermercado">
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Valor</label>
                            <input type="number" class="form-control" id="amount" required 
                                   step="0.01" min="0.01" placeholder="0,00">
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Categoria</label>
                            <select class="form-select" id="category" required>
                                <option value="">Selecione</option>
                                <option value="alimentacao">Alimentação</option>
                                <option value="transporte">Transporte</option>
                                <option value="saude">Saúde</option>
                                <option value="educacao">Educação</option>
                                <option value="lazer">Lazer</option>
                                <option value="salario">Salário</option>
                                <option value="freelance">Freelance</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Data</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'login.html';
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function loadTransactions() {
            const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            const tableBody = document.getElementById('transactionsTable');
            
            if (transactions.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">Nenhuma transação encontrada.</td></tr>';
                return;
            }

            tableBody.innerHTML = transactions.map((t, index) => `
                <tr>
                    <td>${new Date(t.date).toLocaleDateString('pt-BR')}</td>
                    <td>${t.description}</td>
                    <td><span class="badge bg-secondary">${t.category}</span></td>
                    <td><span class="badge ${t.type === 'income' ? 'bg-success' : 'bg-danger'}">${t.type === 'income' ? 'Receita' : 'Despesa'}</span></td>
                    <td>${formatCurrency(t.amount)}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteTransaction(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function deleteTransaction(index) {
            if (confirm('Tem certeza que deseja excluir esta transação?')) {
                const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
                transactions.splice(index, 1);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                loadTransactions();
            }
        }

        function filterTransactions() {
            // Implementação simples de filtro
            loadTransactions();
        }

        function clearFilters() {
            document.getElementById('filterType').value = '';
            document.getElementById('filterMonth').value = '';
            loadTransactions();
        }

        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const transaction = {
                type: document.getElementById('type').value,
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                date: document.getElementById('date').value
            };

            const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            
            bootstrap.Modal.getInstance(document.getElementById('transactionModal')).hide();
            this.reset();
            loadTransactions();
        });        // Definir data atual como padrão e inicializar dados
        document.addEventListener('DOMContentLoaded', function() {
            initializeSampleData();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            loadTransactions();
            updateCategoryOptions();
        });
          function updateCategoryOptions() {
            const categorySelect = document.getElementById('category');
            const typeSelect = document.getElementById('type');
            
            // Pré-definir categorias baseadas no tipo
            function updateCategories() {
                const type = typeSelect.value;
                const categories = {
                    income: ['Salário', 'Freelance', 'Investimentos', 'Extra'],
                    expense: ['Alimentação', 'Transporte', 'Contas', 'Lazer', 'Saúde', 'Educação', 'Moradia']
                };
                
                categorySelect.innerHTML = '<option value="">Selecione uma categoria</option>';
                if (categories[type]) {
                    categories[type].forEach(cat => {
                        categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
                    });
                }
            }
            
            typeSelect.addEventListener('change', updateCategories);
            updateCategories();
        }

        // Preencher formulário com dados de exemplo
        function fillExampleData() {
            const examples = [
                { type: 'income', description: 'Salário do Mês', amount: 5000, category: 'Salário' },
                { type: 'expense', description: 'Supermercado', amount: 250, category: 'Alimentação' },
                { type: 'expense', description: 'Gasolina', amount: 180, category: 'Transporte' },
                { type: 'income', description: 'Freelance Web', amount: 800, category: 'Extra' },
                { type: 'expense', description: 'Academia', amount: 89, category: 'Saúde' }
            ];
            
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            
            document.getElementById('type').value = randomExample.type;
            document.getElementById('description').value = randomExample.description;
            document.getElementById('amount').value = randomExample.amount;
            document.getElementById('category').innerHTML = `<option value="${randomExample.category}" selected>${randomExample.category}</option>`;
        }

        // Adicionar listener para quando o modal for aberto
        document.getElementById('transactionModal').addEventListener('shown.bs.modal', function() {
            fillExampleData();
        });
    </script>
</body>
</html>
